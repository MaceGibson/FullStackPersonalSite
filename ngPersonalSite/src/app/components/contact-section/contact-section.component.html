<footer class="footer bg-light">
  <div class="container">
    <div class="row align-items-center justify-content-between py-3">
      <!-- Social Links Group -->
      <div class="col-md-4 text-md-start text-center">
        <a href="https://www.linkedin.com/in/mace-gibson" class="btn btn-link btn-social">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://www.youtube.com/channel/UC6m3aeqdyOHQMIfX49WahTA" class="btn btn-link btn-social">
          <i class="fab fa-youtube"></i>
        </a>
        <a href="https://www.facebook.com/mace.gibson" class="btn btn-link btn-social">
          <i class="fab fa-facebook"></i>
        </a>
      </div>

      <!-- Contact Me Button -->
      <div class="col-md-4 text-center">
        <button class = "btn btn-primary" [routerLink]="['/job-form']">Contact Me</button>
      </div>

      <!-- Login Button -->
      <div class="col-md-4 text-md-end text-center">
        <ng-container *ngIf="!isLoggedIn(); else loggedOut">
          <button *ngIf="!showLoginForm" class="btn btn-secondary" (click)="toggleLoginForm(true)">Login</button>
          <app-login *ngIf="showLoginForm" (close)="toggleLoginForm(false)" class="login-inline"></app-login>
        </ng-container>
        <ng-template #loggedOut>
          <app-logout></app-logout>
        </ng-template>
      </div>
    </div>
  </div>
</footer>
