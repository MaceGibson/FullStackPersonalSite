<div class="login-inline">
  <form (ngSubmit)="login(loginUser)" style="display: flex; gap: 5px;">
    <input type="text" class="form-control" placeholder="Username" id="username" name="username" [(ngModel)]="loginUser.username" required>
    <input type="password" class="form-control" placeholder="Password" id="password" name="password" [(ngModel)]="loginUser.password" required>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
